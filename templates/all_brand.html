{% extends 'main.html' %}

{% block brand_cars %}
    {% for brand in brands %}
        <div class="card__cars">
            <div class="card__inner">
                <div class="cars__img">
                    <img class="cars__img_im" src="/media/{{ brand.logo }}" alt="">
                </div>
                <div class="card__tittle">
                    <h3>{{ brand.name }}</h3>
                </div>
                <div class="btn__car">
                    <a href="brand/{{ brand.id }}">More</a>
                </div>
            </div>
        </div>
        <style>
            .card__cars {
                width: 350px;
                height: 450px;
                border: 1px solid grey;
                margin-bottom: 30px;
                transition: .3s;
            }

            .card__cars:hover {
                transform: scale(0.9);
            }

            .cars__img {
                width: 100%;
                height: 250px;
            }

            .cars__img_im {
                width: 100%;
                height: 100%;
            }

            .card__tittle {
                font-size: 25px;
                text-align: center;
                margin-top: 30px;
            }

            .btn__car a {
                width: 90px;
                height: 50px;
                margin: 0 auto;
                background-color: cadetblue;
                border: none;
                color: white;
                font-size: 20px;
                border-radius: 7%;
                font-family: cursive;
                transition: .2s;
                text-align: center;
                line-height: 50px;
            }

            .btn__car {
                display: flex;
                justify-content: center;
                margin-top: 40px;

            }

            .btn__car button:hover {
                background-color: #47979a;
            }

            a {
                text-decoration: none;
                color: white;
            }

            a:hover {
                color: white;
            }
        </style>
    {% endfor %}
{% endblock %}
